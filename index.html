<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="d-flex justify-content-center">Pratica con il Grid System</h1>
    <div class="row">
      <h2 class="d-flex justify-content-center">ESERCIZIO 1</h2>
      <div class="col-md bg-primary text-white p-3 border border-dark">AAA</div>
      <div class="col-md bg-primary text-white p-3 border border-dark">
        AGGAAAO
      </div>
      <div class="col-md bg-primary text-white p-3 border border-dark">
        AGAAAAAAO
      </div>
    </div>

    <div class="row">
      <h2 class="d-flex justify-content-center">ESERCIZIO 2</h2>
      <div class="col-lg-4 bg-warning p-3 border border-dark">AAA</div>
      <div class="col-lg-4 bg-warning p-3 border border-dark">AAA</div>
      <div class="col-lg-4 bg-warning p-3 border border-dark">AAA</div>
    </div>

    <div class="row">
      <h2 class="d-flex justify-content-center">ESERCIZIO 3</h2>
      <div class="col-sm bg-success text-white p-3 border border-dark">
        aaaaa
      </div>
      <div class="col-md bg-success text-white p-3 border border-dark">
        aaaaa
      </div>
      <div class="col-lg bg-success text-white p-3 border border-dark">
        aaaaa
      </div>
    </div>

    <div class="row">
      <h2 class="d-flex justify-content-center">ESERCIZIO 4</h2>
      <div class="col-lg-3 bg-danger text-white border border-dark">sdafds</div>
      <div class="col-lg-6 bg-danger text-white border border-dark">sdafds</div>
      <div class="col-lg-3 bg-danger text-white border border-dark">sdafds</div>
    </div>

    <div class="row">
      <h2 class="d-flex justify-content-center">ESERCIZIO 5</h2>
      <div class="col-lg-8 bg-primary-subtle p-3 border border-dark">
        <div class="row">
          <div class="col-md bg-secondary p-3 border border-dark text-white">
            111
          </div>
          <div class="col-md bg-secondary p-3 border border-dark text-white">
            11
          </div>
        </div>
      </div>
      <div class="col-lg-4 bg-primary-subtle border border-dark text-white">
        11
      </div>
    </div>
    <div class="row">
      <h2 class="d-flex justify-content-center">ESERCIZIO 6</h2>
      <div class="col-lg p-3 text-white bg-black">assa</div>
      <div class="col-lg p-3 text-white bg-black offset-4">assaspostato</div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</html>
